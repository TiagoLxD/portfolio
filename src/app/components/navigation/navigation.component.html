<nav
    class="fixed top-0 left-0 w-full z-50 bg-gradient-to-b from-gray-900/90 to-transparent backdrop-blur border-b border-white/10"
>
    <div class="container mx-auto px-6 flex items-center justify-between h-16">
        <a href="#hero" class="text-2xl font-bold text-white tracking-tight">Tiago Profile</a>
        <div class="hidden md:flex gap-8">
            @for (link of links; track link.href) {
                <a [href]="link.href" class="text-white/80 hover:text-white font-medium transition-colors">{{
                    link.label
                }}</a>
            }
        </div>
        <button class="md:hidden text-white focus:outline-none" (click)="toggleNav()">
            <svg width="28" height="28" fill="none" viewBox="0 0 24 24">
                <path
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"
                />
            </svg>
        </button>
    </div>
    <!-- Mobile Nav -->
    @if (navOpen()) {
        <div
            class="md:hidden fixed inset-0 bg-gray-900/90 z-40 flex flex-col items-center justify-center transition-all duration-300"
            [class.opacity-0]="!navOpen()"
            [class.pointer-events-none]="!navOpen()"
        >
            <button class="absolute top-6 right-6 text-white" (click)="closeNav()">
                <svg width="28" height="28" fill="none" viewBox="0 0 24 24">
                    <path
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12"
                    />
                </svg>
            </button>
            <div class="flex flex-col gap-8">
                @for (link of links; track link.href) {
                    <a [href]="link.href" class="text-white text-2xl font-semibold" (click)="closeNav()">{{
                        link.label
                    }}</a>
                }
            </div>
        </div>
    }
</nav>
