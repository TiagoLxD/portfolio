<section id="home" class="flex items-center justify-center relative content-overlay m min-h-[100vh]]">
    <div class="container mx-auto px-6 text-center">
        <div class="max-w-6xl mx-auto">
            <!-- Holographic Avatar -->
            <div class="w-48 h-48 mx-auto mb-4 relative">
                <div class="absolute inset-0 rounded-full holo-glass p-3 animate-neuro-pulse">
                    <div
                        class="w-full h-full rounded-full bg-gradient-to-r from-cyan-400 via-magenta-500 to-green-400 flex items-center justify-center text-6xl font-bold cyber-title animate-cyber-gradient"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="80"
                            height="80"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-20 h-20"
                        >
                            <polyline points="4 17 10 11 4 5"></polyline>
                            <line x1="12" x2="20" y1="19" y2="19"></line>
                        </svg>
                    </div>
                </div>
                <!-- Floating tech icons -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="absolute -top-4 -right-4 w-8 h-8 text-cyan-400 animate-cyber-float"
                ></svg>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="absolute -bottom-4 -left-4 w-8 h-8 text-magenta-400 animate-cyber-float"
                    [style.animation-delay]="'1s'"
                >
                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                </svg>
            </div>

            <!-- Cyberpunk Title -->
            <div class="mb-4">
                <div class="text-cyan-400 text-xl font-mono mb-4 animate-glitch">&gt; system.initialize()</div>
                <h1 class="text-7xl font-bold mb-4 reveal-slide-up visible">
                    <span class="block cyber-title mt-4">FULLSTACK</span>
                    <span class="block text-white/90 font-mono">DEVELOPER</span>
                </h1>
            </div>

            <!-- Matrix-style subtitle -->
            <div class="mb-4 reveal-scale visible" [style.animation-delay]="'0.2s'">
                <p class="text-2xl md:text-3xl text-cyan-400 mb-4 font-mono neon-text">Arquitetando o futuro digital</p>
            </div>

            <!-- Cyberpunk CTA Buttons -->
            <div
                class="flex flex-col sm:flex-row gap-8 justify-center mb-4 reveal-slide-up visible"
                [style.animation-delay]="'1.4s'"
            >
                <button
                    class="group px-12 py-5 cyber-btn rounded-full text-lg font-bold cyber-hover relative overflow-hidden"
                >
                    <span class="relative z-10 flex items-center gap-3">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <polyline points="4 17 10 11 4 5"></polyline>
                            <line x1="12" x2="20" y1="19" y2="19"></line>
                        </svg>
                        EXPLORAR PROJETOS
                    </span>
                </button>
                <button
                    class="group px-12 py-5 holo-glass rounded-full font-bold text-lg cyber-hover border-2 border-cyan-400/50 flex items-center justify-center gap-3 font-mono"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="group-hover:text-cyan-400 transition-colors"
                    >
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" x2="12" y1="15" y2="3"></line>
                    </svg>
                    <span>DOWNLOAD_CV.exe</span>
                </button>
            </div>

            <!-- Status Indicator -->
            <div class="reveal-scale visible mb-8 hidden" [style.animation-delay]="'1.6s'">
                <div
                    class="inline-flex items-center gap-4 px-8 py-4 holo-glass rounded-full border border-green-400/30 font-mono"
                >
                    <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse shadow-lg shadow-green-400/50"></div>
                    <span class="text-green-400 font-bold">STATUS: AVAILABLE_FOR_HIRE</span>
                </div>
            </div>
        </div>

        <!-- Cyberpunk Scroll Indicator -->
        <button (click)="scrollToAbout()" class="absolute bottom-12 left-1/2 transform -translate-x-1/2 group">
            <div class="p-4 holo-glass rounded-full border border-cyan-400/30 cyber-hover">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="28"
                    height="28"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="text-cyan-400 group-hover:text-white transition-colors animate-bounce"
                >
                    <path d="M12 5v14"></path>
                    <path d="m19 12-7 7-7-7"></path>
                </svg>
            </div>
        </button>
    </div>

    <!-- Additional Cyberpunk Effects -->
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none">
        <!-- Scanning lines -->
        <div
            class="absolute w-full h-px bg-gradient-to-r from-transparent via-cyan-400/50 to-transparent animate-matrix-rain"
            style="top: 20%"
        ></div>
        <div
            class="absolute w-full h-px bg-gradient-to-r from-transparent via-magenta-400/50 to-transparent animate-matrix-rain"
            style="top: 60%; animation-delay: 2s"
        ></div>
    </div>
</section>
